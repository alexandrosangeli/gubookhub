<p class="card-text">
    {% if courses %}
<ul class="list-group">
    {% for course in courses %}
    <li class="list-group-item">
        <a href="{% url 'gubookhub_app:course' course.subject.slug course.title %}">
            {{ subject.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<strong>There are no subjects present.</strong>
{% endif %}
</p>
