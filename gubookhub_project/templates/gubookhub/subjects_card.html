{% load staticfiles %}

{% for subject_subarray in subjects_output %}
<div class="card-deck">
  {% for subject in subject_subarray %}
  <div class="card">
    <img height="125" width="100" class="card-img-top" src="{% static 'subject_images/' %}{{ subject.name }}" alt="Subject Image">
    <div class="card-body">
      <a href="{% url 'gubookhub_app:subject' subject.slug %}"><h5 class="card-title">{{ subject.name }}</h5></a>
    </div>
  </div>
  {% endfor %}
</div>
{% endfor %}
